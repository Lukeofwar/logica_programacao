<!Doctype html>
<html>
   <head>
       <title>Lógica De Programação Com Javascript </title>
       <meta charset="utf-8">
   </head>
       <body>
           <h1>Lógica De Programação Com Javascript</h1>

       </body>

       <script>
           alert('Seja bem vindo ');
            var numero = prompt("digite um número");
            numero = parseFloat(numero);

            var indice = 1;
            //repita até que índice seja <= 1000

            while(indice <= 1000){
                document.write(numero + 'x'+ indice +'='+ 
                (numero * indice) +'<br>');

                if(indice % 10 === 0 && indice > 0){
                   document.write('<hr>');
                }

                indice = indice + 1;
            }

                

       </script>

</html>
