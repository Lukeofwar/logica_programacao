<!Doctype html>
<html>
   <head>
       <title>Lógica De Programação Com Javascript </title>
       <meta charset="utf-8">
   </head>
       <body>
           <h1>Lógica De Programação Com Javascript</h1>
          
          <script>
               //pedir para o usuario digitar um numero
               var n1 = prompt('Digite um numero')
               //converter em numero inteiro
               n1 = parseFloat(n1)

               //pedir para o usuario digitar outro numero 
               var n2 = prompt('Digite outro numero')
               //converter em numero inteiro
               n2 = parseInt(n2)

               /*
               mostrar num alert o seguinte texto
               o resto da divisão de (n1) por (n2) é: (resultado);
               */
               let resto = n1 % n2
               let pot = n1 ** n2
               /*
               mostrar num alert o seguinte texto
               o numero (n1) elevado a (n2) é: (resultado);
               */       
               alert(`O resto da divisão de ${n1} com ${n2} é: ${resto}`)
alert(`${n1} elevado a ${n2} é igual a ${pot}`)

     
 
           </script>

       </body>

           

</html>
